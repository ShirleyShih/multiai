<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiAI</title>
    <link href="/static/css/index.css" rel="stylesheet">
    <link href="/static/css/user.css" rel="stylesheet">
    <!-- reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
</head>
<body>
    <div class="form-signinup">
        <div class="content-signinup">
            <!-- <div class="content-signinup-top"></div> -->
            <div class="content-signinup-main">
              <img onclick="close_signinup();" src="/static/img/icon_close.png" class="close-signinup">
              <div class="signinup-title">歡迎回來</div>
              <form id="signinup-form">
                  <div class="name-text">姓名</div>
                  <input type="text" id="name" name="name" class="signinup_name"> <!-- placeholder="輸入姓名" -->
                  <div class="email-text">電子信箱</div>
                  <input type="email" id="email" name="email" class="signinup_email" required> <!-- placeholder="輸入電子信箱" -->
                  <div class="password-text">密碼</div>
                  <input type="password" id="password" name="password" class="signinup_password" required> <!-- placeholder="輸入密碼" -->
                  <button type="submit" id="submit_signinup" class="submit_signinup">登入</button>
              </form>
              <div class="signinup-message"></div>
              <div class="redirect-signinup">還沒有帳戶嗎？註冊</div>
            </div>
        </div>
    </div>
    <div id="loading" style="display: none;">努力取得回應中...</div>

    <div class="index-frame">
        <div class="margin-frame">
            <img src="/static/img/logo.PNG" class="logo">
            <div class="button_member" onclick="open_signinup();">登入/註冊<br>看聊天紀錄</div>
            <button id="new-conversation">+ 新的對話</button>
            <ul id="conversation-list">
                <!-- add conversation history -->
            </ul>
        </div>
        <div class="chat-frame">
            <div class="response-frame">
                <div class="response-gpt-frame">
                    <div class="ai-name">ChatGPT</div>
                    <hr>
                    <div class="response-gpt-text"></div>
                </div>
                <div class="response-claude-frame">
                    <div class="ai-name">Claude3</div>
                    <hr>
                    <div class="response-claude-text"></div>
                </div>
                <div class="response-gemini-frame">
                    <div class="ai-name">Gemini</div>
                    <hr>
                    <div class="response-gemini-text"></div>
                </div>
            </div>
            <div class="request-frame">
                <img id="request-thumbnail">
                <div class="request-input">
                    <img src="/static/img/picture.png" class="request-pic">
                    <input type="file" id="fileInput" accept="image/*">
                    <img src="/static/img/voice.png" class="request-voice" onclick="recording();">
                    <div class="request-form">
                        <!-- <input type="text" id="request" name="request" placeholder="傳訊息給 MultiAI" required> -->
                        <textarea id="request" name="request" placeholder="傳訊息給 MultiAI" required></textarea>
                        <button type="submit" id="request-submit">傳送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/user.js"></script>
    <script src="/static/js/recording.js"></script>
    <script src="/static/js/fetch_multi.js"></script>
</body>
</html>
